<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <a href="#" class="back-button">&larr;</a>
            <h2>Perfil de Usuário</h2>
        </div>
        <div class="profile-content">
            <div class="user-photo">
                <div class="photo-placeholder"></div>
                <button class="change-photo">Trocar Foto</button>
            </div>
            <div class="user-info">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" value="usuariox">
                
                <label for="email">Endereço de Email</label>
                <input type="email" id="email" value="usuario@gmail.com">
                
                <label for="bio">Bio</label>
                <textarea id="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit donec</textarea>
                
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" value="2000-10-20">
                
                <label for="location">Localização</label>
                <input type="text" id="location" value="Brasil">
                
                <label>Perfil</label>
                <div class="profile-privacy">
                    <label><input type="radio" name="privacy" value="private"> Privado</label>
                    <label><input type="radio" name="privacy" value="public" checked> Público</label>
                </div>
                
                <button class="logout-button">Sair</button>
            </div>
        </div>
    </div>
</body>
</html>
