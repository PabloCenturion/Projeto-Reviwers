<!DOCTYPE html>
<html lang="pt-BR">
<title>Cadastro</title>
<head>
    
    <link rel="stylesheet" href="Cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <section class="All">
        <div class="retangulo"> <button class="botao" onclick="goBack()"> VOLTAR </button></div>
        

        <div class="Caixa1">
    
            <div class="block-img">
                <img id="userImage" src="/Perfil_Usuário/img/usuario.jpg" alt="Imagem do Usuário">
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImage();">
                <button class="Foto" onclick="document.getElementById('fileInput').click();">TROCAR FOTO</button>
           </div>

            <div class="container">
                <h3 class="subtitulo">Nome:</h3>
                <input class="Digitavel" placeholder="Escreva aqui...">

                <h3 class="subtitulo">E-mail:</h3>
                <input class="Digitavel" placeholder="Escreva aqui...">

                <h3 class="subtitulo">Bio:</h3>
                <input class="Digitavel" placeholder="Escreva aqui...">

                <h3 class="subtitulo">Data:</h3>
                <input type="date" class="Digitavel" placeholder="Escreva aqui...">
            </div>
            
        <section class="container-right">
           <div>
            <h3 class="subtitulo">Localização:</h3>
            <select id="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
    </div>
        
    <div class="container-buttons">

        <button onclick="togglePrivacy()">Privacidade</button>

        <button id="botaoSalvar"class="Salvar" onclick="saveImage()">SALVAR</button>
        <button class="Sair">SAIR</button>
        </div>

        </div>
        
        
    </section>

    </section>
    <script src="DadosUser.js"></script>
</body>
</html>
