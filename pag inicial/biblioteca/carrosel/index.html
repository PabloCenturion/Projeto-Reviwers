<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="carrossel">
        <div class="slides">
            <div class="slide"><img src="filme.png" alt="Imagem 1"></div>
            <div class="slide"><img src="2.jpg" alt="Imagem 2"></div>
            <div class="slide"><img src="usuario.jpg" alt="Imagem 3"></div>
        </div>
        <button class="prev" onclick="mudarSlide(-1)">&#10094;</button>
        <button class="next" onclick="mudarSlide(1)">&#10095;</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
