<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
    .cubos{
    display: flex;
    flex-wrap: wrap;/*faz eles irem para outra linha quando chegam em um limite*/
    }

    .cubo{
    width: 100px;
    height: 100px;
    margin: 10px;
    background-color: black;
    border: solid purple;
    flex-grow: 1;/* faz os cubos se emcaixarem na tela horizontalmente*/
    }
    </style>
</head>
<body>
    <div class="cubos">
        <div class="cubo"></div>
        <div class="cubo"></div>
        <div class="cubo"></div>
        <div class="cubo"></div>
        <div class="cubo"></div>
    </div>
</body>
</html>
