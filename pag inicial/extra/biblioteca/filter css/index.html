<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Filtros CSS</title>
  <style>
    body{
      display: flex;
    }
    .img1{/*   COM  */
      
      width: 300px;
      height: 400px;
      filter: brightness(1.2) blur(1px) contrast(1.5);
    }
    .img2{/*  SEM  */

      width: 300px;
      height: 400px;
    }
  </style>
</head>
<body>
  <img src="main.jpg" alt="" class="img1">
  <img src="main.jpg" alt="" class="img2">
</body>
</html>
