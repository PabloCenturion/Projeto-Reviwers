<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Navegação</title>
</head>
<body>
  <header>
    <h1>Meu Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#inicio">Início</a></li>
      <li><a href="#sobre">Sobre</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </nav>

  <section id="inicio">
    <h2>Início</h2>
    <p>Bem-vindo ao meu site!</p>
  </section>

  <section id="sobre">
    <h2>Sobre</h2>
    <p>Saiba mais sobre nós.</p>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Entre em contato conosco.</p>
  </section>
</body>
</html>
